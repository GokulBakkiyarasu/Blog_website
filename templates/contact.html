        <!-- Page Header-->
        {% include "header.html" %}
        <!-- Main Content-->
<body>
         <header class="masthead" style="background-image: url('{{background_img}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
              <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <p>
                    Want to get in touch? Fill out the form below to send me a message and
                    I will get back to you as soon as possible!
                  </p>
                  <div class="my-5">
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * Simplified SB Contact Form for the Tutorial* *-->
                    <!-- TODO: add an "action" and a "method" to link this form to your main.py -->
                    <form
                      id="contactForm"
                      name="sentMessage"
                      action="/contact"
                      method="post"
                    >
                      <div class="form-floating">
                        <input
                          class="form-control"
                          id="name"
                          name="name"
                          type="text"
                          placeholder="Enter your name..."
                          required
                        />
                        <label for="name">Name</label>
                      </div>
                      <div class="form-floating">
                        <input
                          class="form-control"
                          id="email"
                          name="email"
                          type="email"
                          placeholder="Enter your email..."
                          required
                        />
                        <label for="email">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input
                          class="form-control"
                          id="phone"
                          name="phone"
                          type="tel"
                          placeholder="Enter your phone number..."
                          required
                        />
                        <label for="phone">Phone Number</label>
                      </div>
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          id="message"
                          name="message"
                          placeholder="Enter your message here..."
                          required
                          style="height: 12rem"
                        ></textarea>
                        <label for="message">Message</label>
                      </div>
                      <br />
                      <button
                        class="btn btn-primary text-uppercase"
                        id="submitButton"
                        type="submit"
                      >
                        Send
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </main>
        <!-- Footer-->
        {% include "footer.html" %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
